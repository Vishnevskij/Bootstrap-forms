<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    >
    <title>Document</title>
</head>
<body>
    <main class="flex flex-row">
        <form>
          
      <section class="header flex flex-column">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h2>Checkout from</h2>
      <p>Below is an example form built entirely with Bootstrap's form controls. 
        Each required form group has a</p>
        <p>validation state that can be triggered by attempting 
        to submit the form without completing it.</p>
      </section>


      <div class="flex cards">
      <section class="left-side flex-column">
        <h4 class="mb-3">Billing address</h4>

        <div class="flex name">
         
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Last name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">@</span>
              <input type="text" placeholder="Username" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label">Email (Optional)</label>
              <input placeholder="you@example.com" 
              type="email" class="form-control" 
              id="exampleInputEmail1" 
              aria-describedby="emailHelp">

              <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input placeholder="1234 Main St" 
                type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp">

                <div class="country mt-3">
                  <label for="exampleInputEmail1" class="form-label">Address 2 (Optional)</label>
                  <input placeholder="Apartment or suit" 
                  type="email" 
                  class="form-control" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp">

          <div class="flex cards mt-4">
                 
                  <div class="flex flex-column">  

                  <label for="selectExample" class="form-label"></label>Country</label>
                    <select id="selectExample" class="country form-select form-select mt-2" aria-label=".form-select-lg example">
                    <option selected>Choose...</option>
                    <option value="1">United States</option>
                    </select>
                </div>

                <div class="flex flex-column mb-4">  

                  <label for="selectExample" class="form-label"></label>State</label>
                    <select id="selectExample" class="state form-select form-select mt-2" aria-label=".form-select-lg example">
                    <option selected>Choose...</option>
                    <option value="1">California</option>
                    </select>
                </div>

                <div class="flex flex-column">
                  <label for="exampleInputEmail1" class="form-label mt-2">Zip</label>
                  <input  
                  type="email" 
                  class="form-control zip" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp">
                </div>
           
          </div>
           
           <div class="flex form-check flex-column mt-3 cb">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Shipping address is the same as my billing address
            </label>
          </div>
          <div class="flex flex-column form-check second-check cb">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Save this information for next time
            </label>
          </div>
          <h4 class="payment mt-3 mb-3">Payment</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Debit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Paypal
            </label>
          </div>
          <div class="flex name mt-3">
         
            <div class="mb-3">
                 <div>
                       <label for="exampleInputEmail1" class="form-label">Name on card</label>
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp">
                       <div id="nameHelp" class="form-text">Full name as displayed on card</div>
                  </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Credit card number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            </div>

            <div class="flex name cvv">
         
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Expiration</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">CVV</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              </div>
              <div class="button mt-4"></div>
<button class="btn btn-primary btn-lg">Continue to checkout</button>
        </section>

      
      <section class="right-side flex-column">
<h4>Your card</h4>
      </section>
      </div>
      <section class="footer flex-column">

      </section>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>  
</body>
</html>
